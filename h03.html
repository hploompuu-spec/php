<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <title>Geomeetria arvutused</title>
</head>
<body>
    <h1>Trapetsi pindala ja rombi ümbermõõdu arvutamine</h1>
    <form action="h03.php" method="post">
        
        <h2>Trapets (pindala jaoks)</h2>
        <label>Alus a (mm):</label>
        <input type="number" name="trapets_a" step="0.1" required><br>
        <label>Alus b (mm):</label>
        <input type="number" name="trapets_b" step="0.1" required><br>
        <label>Kõrgus h (mm):</label>
        <input type="number" name="trapets_h" step="0.1" required><br>

        <hr>

        <h2>Romb (ümbermõõdu jaoks)</h2>
        <label>Külg a (mm):</label>
        <input type="number" name="romb_a" step="0.1" required><br>

        <br>
        <input type="submit" value="Arvuta tulemused">
    </form>
</body>
</html>
